<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Session: Study Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="assets/javascript/fireBase.js"></script>
    <script src="assets/javascript/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <!-- header navbar -->
    <nav class="navbar navbar-light bg-white" id="nav">
        <a class="navbar-brand" href="#"></a>
        <img src="assets/images/logo.jpg" class="d-inline-block align-top" id="logo" alt="Session">
        </a>
        <!-- dropdown content -->
        <div class="dropdown" id="settings" id="settings-content">
            <img src="assets/images/settings-icon.png" alt="settings-icon" id="settings-icon">
            <div class="dropdown-content">
                <img src="assets/images/settings-icon.png" alt="Cinque Terre">
                <div class="desc">Beautiful Cinque Terre</div>
            </div>
        </div>
        <div class="dropdown" id="calendar">
            <img src="assets/images/calendar-icon.png" alt="settings-icon" id="calendar-icon">
            <div class="dropdown-content" id="calendar-content">
                <img src="assets/images/calendar-icon.png" alt="Cinque Terre">
                <div class="desc">Beautiful Cinque Terre</div>
            </div>
        </div>
        <div class="dropdown" id="medal">
            <img src="assets/images/medal-icon.png" alt="settings-icon" id="medal-icon">
            <div class="dropdown-content" id="medal-content">
                <img src="assets/images/medal-icon.png" alt="Cinque Terre">
                <div class="desc">Beautiful Cinque Terre</div>
            </div>
        </div>
    </nav>
    <!-- sidebar -->
    <div class="sidebar" id="sidebar">
        <aside class="sidebar" id="assignments">
        </aside>
        <aside class="sidebar" id="commitments"></aside>
        <aside class="sidebar" id="tips"></aside>
    </div>
    <!-- chat icon-->
    <div id="chat">
        <input type="image" src="assets/images/chat-icon.png" id="chat-icon" />
        <span class="badge badge-danger" id="notification-icon">4</span>
    </div>
    <!-- chat div -->
    <div id="chat-div"></div>
    <!-- all components in wrapper div use css grid(excluding #add-button)-->
    <div id="wrapper">
        <main id="map"></main>
        <!-- make a session section -->
        <aside class="add-event" id="add-event">
            <h1 class="display-4">Create a Session</h1>
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <form id="form-layout">
                <div class="form-group">
                    <label for="formGroupExampleInput">Title</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Time</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Location</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Send Invites (Optional)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </aside>
        <input type="image" src="assets/images/add.png" id="add-button" />
        <section id="sessions"></section>
        <section id="extra1"></section>
        <section id="extra2"></section>
    </div>
    <!-- bootstrap CDN links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk5A3HKmPbJQoTtpMg_RbAsy6NBEJS-Gk&callback=initMap">
    </script>
</body>

</html>
